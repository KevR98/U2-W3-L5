<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Commerce WebApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body class="vh100 d-flex flex-column">
    <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">E-Commerce WebApp</a>
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="../html/homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../html/backoffice.html">Backoffice</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <header class="text-center my-5">
      <h1>SNEAKERS</h1>
      <h2>Benvenuto nei dettagli della scarpa selezionata</h2>
    </header>
    <main>
      <section>
        <div class="container">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-3 justify-content-center g-2"
            id="row"
          >
            <div class="card">
              <img src="..." class="card-img-top" alt="Sneaker" />
              <div class="card-body">
                <h3 class="card-title" id="name"></h3>
                <h5 class="card-text" id="brand"></h5>
                <p class="card-text" id="description"></p>
                <p class="card-text" id="price"></p>
                <div>
                  <button onclick="editSneaker()" class="btn btn-warning">
                    MODIFICA
                  </button>
                  <button onclick="deleteSneaker()" class="btn btn-danger">
                    ELIMINA
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/details.js"></script>
  </body>
</html>
